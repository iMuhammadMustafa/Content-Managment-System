<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/authentification.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <form id="login-form" class="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="message">Don't have an account? <a href="#" id="register">Register</a></p>
            </form>
            <form id="register-form" class="register-form">
                <h2>Register</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p class="message">Already have an account? <a href="#" id="login">Login</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel right-panel" id="newhere">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Register now and start exploring!</p>
                </div>
                <img src="img/log.svg" class="image" alt="">
            </div>
            <div class="panel right-panel" id="oneofus">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Login to your account.</p>
                </div>
                <img src="img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="/authentication.js"></script>
</body>
</html>
